<header
  class="flex justify-between items-center px-6 py-4 bg-slate-800 text-white shadow-md relative"
>
  <div class="text-xl font-bold">
    <h1>لوگو</h1>
  </div>

  <div *ngIf="!isMobile" class="flex gap-4">
    <button class="btn">داشبورد</button>
    <button class="btn">گزارش‌ها</button>
    <button class="btn">تنظیمات</button>
    <button class="btn">پشتیبانی</button>
  </div>

  <div *ngIf="isMobile">
    <button class="btn" (click)="toggleDrawer()">☰</button>
  </div>

  <!-- پروفایل کاربر با منوی کشویی -->
  <div class="relative ms-6">
    <div
      class="flex items-center gap-2 cursor-pointer"
      (click)="toggleUserMenu()"
    >
      <span class="hidden sm:block text-sm font-medium">{{ user.name }}</span>
      <img
        [src]="user.avatar"
        alt="User avatar"
        class="w-10 h-10 rounded-full object-cover border-2 border-blue-500"
      />
    </div>

    <div
      *ngIf="isUserMenuOpen"
      class="absolute left-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 overflow-hidden"
    >
      <button class="w-full px-4 py-2 text-right hover:bg-gray-100">
        👤 پروفایل من
      </button>
      <button class="w-full px-4 py-2 text-right hover:bg-gray-100">
        ⚙️ تنظیمات
      </button>
      <button
        class="w-full px-4 py-2 text-right hover:bg-gray-100 text-red-500"
        (click)="logout()"
      >
        🚪 خروج
      </button>
    </div>
  </div>
</header>

<!-- بک‌دراپ منوی موبایل -->
<div
  class="fixed inset-0 bg-opacity-40 transition-opacity duration-300 z-40"
  [class.opacity-0]="!isDrawerOpen"
  [class.pointer-events-none]="!isDrawerOpen"
  (click)="toggleDrawer()"
></div>

<!-- منوی موبایل -->
<div
  class="fixed top-0 right-0 w-64 h-full bg-slate-900 text-white p-6 z-50 transform transition-transform duration-300"
  [class.translate-x-full]="!isDrawerOpen"
  [class.translate-x-0]="isDrawerOpen"
>
  <button
    class="text-white text-2xl mb-6 hover:text-red-400 transition"
    (click)="toggleDrawer()"
  >
    ✕
  </button>

  <nav class="flex flex-col gap-4 text-lg">
    <button class="drawer-item">🏠 داشبورد</button>
    <button class="drawer-item">📊 گزارش‌ها</button>
    <button class="drawer-item">⚙️ تنظیمات</button>
    <button class="drawer-item">💬 پشتیبانی</button>
  </nav>
</div>
